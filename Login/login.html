<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="nav">
        <nav class="navbar">
            <div class="nav-box">
                <div class="logo"><a href="#">Petal Poetry</a></div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li> <a href="#">Service</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="sign">
                    <button class="reg active"><a href="#">Sign in</a></button>
                    <button class="reg"><a href="../Cadastro/cadastro.html">Sign Up</a></button>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <form action="" method="">
            <div class="title">
                <h2>Please Sign In</h2>
            </div>
            <div class="box">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <div class="text">
                    <span class="remember">
                        <input type="checkbox"><b>
                            Remember me</b></span>
                    <span class="forgot-password"><a href="#">forgot password?</a></span>
                </div>
                <button class="btn">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
